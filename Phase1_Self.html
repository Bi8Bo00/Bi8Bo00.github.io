<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Task</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/Phase1_Self.css" />
  </head>

  <body>
    <p style="padding: 30px 50px 50px 30px;">
        Produce the article on this topic by yourself:
    </p>
    
    <div class="wrapper">
        <div class="container">
            <textarea
            id="input-textarea"
            rows="12"
            placeholder="Start Typing here..."
            ></textarea>
        </div>
        <div class="limit">
            <div>
                <h5 id="word-count">0</span>/300</h5>
                <p>Words</p>
            </div>
            <div>
                <h5 id="timer">01:00</h5>
                <p>Time Remaining</p>
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="js/Phase1_Self.js"></script>
  </body>

</html>
