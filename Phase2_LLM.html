<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Task</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/Phase2_LLM.css" />
  </head>

  <body>
    <p style="padding: 30px 50px 50px 30px;">
        Produce the article on this topic by yourself:
    </p>
    <section class="boxes">
      <div class="left-top">
        <article>
          <h3>Previous Article:</h3>
          <p>Article generated previously.</p>
          <p id="previous_article"></p>
        </article>
      </div>

      <div class="left-bottom">
        <article>
          <h3>Revison:</h3>
          <p>Article improved by Chatbot.</p>
        </article>
      </div>

      <div class="right-top">
        <div class="container">
          <textarea
          id="input-textarea"
          rows="16"
          placeholder="Start Typing here..."
          ></textarea>
        </div>
      </div>

      <div class="right-bottom-l">
        <p id="word-count">0</span>/500</p>
        <p>Words</p>
      </div>
      <div class="right-bottom-r">
        <p id="timer">02:00</p>
        <p>Time Remaining</p>
      </div>
    </section>
    
    <!-- Script -->
    <script src="js/Phase2_LLM.js"></script>
    <script>
      var previousArticle = localStorage.getItem("phase1_article");
      document.getElementById("previous_article").innerText = previousArticle;
    </script>
  </body>

</html>
